name: Test Suite

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop, feature/** ]

jobs:
  client-tests:
    name: Client Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./client
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ./client/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint --if-present
      continue-on-error: true
    
    - name: Run tests
      run: npm test -- --coverage --watchAll=false
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./client/coverage/coverage-final.json
        flags: client
        name: client-coverage
        fail_ci_if_error: false

  server-tests:
    name: Server Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ vars.MYSQL_DATABASE }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    defaults:
      run:
        working-directory: ./server
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ./server/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Debug - Show environment variables
      run: |
        echo "DB_TYPE=${{ vars.DB_TYPE }}"
        echo "MYSQL_HOST=${{ vars.MYSQL_HOST }}"
        echo "MYSQL_PORT=${{ vars.MYSQL_PORT }}"
        echo "MYSQL_DATABASE=${{ vars.MYSQL_DATABASE }}"
        echo "MYSQL_USER=${{ vars.MYSQL_USER }}"
        echo "MYSQL_PASSWORD length: ${#MYSQL_PASSWORD}"
        if [ -z "${{ secrets.MYSQL_PASSWORD }}" ]; then
          echo "MYSQL_PASSWORD is EMPTY or not set"
        else
          echo "MYSQL_PASSWORD is set (not empty)"
        fi
    
    - name: Wait for MySQL
      run: |
        until mysqladmin ping -h"127.0.0.1" -P"3306" --silent; do
          echo 'waiting for mysql...'
          sleep 1
        done
    
    - name: Setup database
      run: |
        node -e "
        const { sequelize } = require('./models');
        sequelize.sync({ force: true }).then(() => {
          console.log('Database synced');
          process.exit(0);
        }).catch(err => {
          console.error('Database sync failed:', err);
          process.exit(1);
        });
        "
      env:
        DB_TYPE: ${{ vars.DB_TYPE }}
        MYSQL_HOST: ${{ vars.MYSQL_HOST }}
        MYSQL_PORT: ${{ vars.MYSQL_PORT }}
        MYSQL_DATABASE: ${{ vars.MYSQL_DATABASE }}
        MYSQL_USER: ${{ vars.MYSQL_USER }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
    
    - name: Run linter
      run: npm run lint --if-present
      continue-on-error: true
    
    - name: Run tests
      run: npm test -- --coverage --watchAll=false
      env:
        NODE_ENV: test
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
        DB_TYPE: ${{ vars.DB_TYPE }}
        MYSQL_HOST: ${{ vars.MYSQL_HOST }}
        MYSQL_PORT: ${{ vars.MYSQL_PORT }}
        MYSQL_DATABASE: ${{ vars.MYSQL_DATABASE }}
        MYSQL_USER: ${{ vars.MYSQL_USER }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./server/coverage/coverage-final.json
        flags: server
        name: server-coverage
        fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [client-tests, server-tests]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install client dependencies
      working-directory: ./client
      run: npm ci
    
    - name: Install server dependencies
      working-directory: ./server
      run: npm ci
    
    - name: Start server
      working-directory: ./server
      run: npm start &
      env:
        NODE_ENV: test
        PORT: 5000
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
    
    - name: Wait for server
      run: npx wait-on http://localhost:5000 -t 30000
    
    - name: Run integration tests
      working-directory: ./client
      run: npm run test:integration --if-present
      env:
        API_URL: http://localhost:5000

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [client-tests, server-tests]
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Install client dependencies
      working-directory: ./client
      run: npm ci
    
    - name: Install server dependencies
      working-directory: ./server
      run: npm ci
    
    - name: Generate client coverage
      working-directory: ./client
      run: npm test -- --coverage --watchAll=false
    
    - name: Generate server coverage
      working-directory: ./server
      run: npm test -- --coverage --watchAll=false
      env:
        NODE_ENV: test
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
    
    - name: Comment coverage on PR
      uses: romeovs/lcov-reporter-action@v0.3.1
      with:
        lcov-file: ./client/coverage/lcov.info
        github-token: ${{ secrets.GITHUB_TOKEN }}
        delete-old-comments: true
